
<div class="row">
   <div class="col s12 m12">
     <div class="card blue lighten-2">
       <div class="card-content white-text">
         <span class="card-title">{{model.title}}</span>
         <p id = "article" class = "article">{{model.article}}</p>
         <p id = "ceva"></p>
       </div>
       <div class="card-action">
         <a routerLink="fullArticle" class="btn-flat" style="color: black">Vezi mai mult</a>
       </div>
     </div>
   </div>
 </div>

<script>
  function click() {
    if (model.fullArticle !== '') {
      document.getElementById("#article").innerHTML = model.fullArticle;
    }
    else document.getElementById("#article").innerHTML = "da";
  }

</script>
