<div class="row">
   <div class="col s12 m12">
     <div class="card lighten-2">
       <div class="card-content black-text" style="height: 200px">
         <span class="card-title">{{event.title}}</span>
         <p>Pana in ziua de {{event.closing_date}}</p>
         <p id = "article">{{event.extra.description}}</p>
       </div>
       <div class="card-action" [style.background-color] = "color" style="display: block; text-align: center;">
         <a [style.background-color] = "color" style="color: black; text-align: center;" (click)="manevra()">Vezi mai mult</a>
       </div>
     </div>
   </div>
 </div>
