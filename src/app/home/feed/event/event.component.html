
<div class="row">
   <div class="col s12 m12">
     <div class="card blue lighten-2">
       <div class="card-content white-text">
         <span class="card-title">{{model.title}}</span>
         <p id = "article">{{model.article}}</p>
       </div>
       <div class="card-action collapsible" materialize="collapsible">
         <a  class="collapsible-header">Vezi mai mult</a>
         <div class="collapsible-body">
           <p>{{model.fullArticle}}</p>
         </div>
       </div>
     </div>
   </div>
 </div>
