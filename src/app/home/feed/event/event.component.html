<div class="row">
   <div class="col s12 m12">
     <div class="card blue lighten-2">
       <div class="card-content white-text" style="height: 200px">
         <span class="card-title">{{event.title}}</span>
         <p id = "article">{{event.extra.description}}</p>
       </div>
       <div class="card-action collapsible truncate" materialize="collapsible">
         <a  class="collapsible-header" (click)="manevra()">Vezi mai mult</a>
         <div class="collapsible-body">
           <p>{{event.closing_date}}</p>
         </div>
       </div>
     </div>
   </div>
 </div>
